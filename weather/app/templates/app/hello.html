<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Weather app</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>

        </ul>

      </div>
    </nav>

     <div class="container">
        <div class="row">
            <div class="col-7 offset-0">
                <p><h1>What is the weather like today</h1>
                <form  style="color: #757575;" action="#!" method="post">
                    {%csrf_token%}
                    <label for="city">City</label>
                        {{form.name}}

                        <input type="submit" name="send" value="Search" class=" mt-3 btn btn-dark">
                </form>
            </div>
            <div class="col-4 offset-1">
                <p><h1>Weathers</h1>

                {%for info in all_info%}
                    <div class="alert alert-dark">
                        <div class="row">
                                <div class="col-09">
                                    <b>City:</b> {{info.city}} <br>
                                    <b>Temperature:</b> {{info.temp}} <sup>o</sup><br>
                                </div>
                                <div class="col-sm-2 rounded mx-auto d-block">
                                  <figure>
                                    <img alt="{{info.main}}" src="https://openweathermap.org/img/w/{{info.icon}}.png" class="rounded mx-auto d-block">
                                  </figure>
                                </div>
                        </div>
                    </div>
                {%endfor%}
            </div>
        </div>

    </div>




</body>
</html>
